<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/myStyle.css" />
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="js/myScript.js"></script>
    <title>Rolanda filtru lapa</title>
  </head>
  <body>
    <h1>Uzliec filtru savai bildei</h1>
    <canvas id="canvas1"> </canvas>
    <h2>Izvēlies bildi</h2>
    <input
      type="file"
      multiple="false"
      accept="image/*"
      id="browse"
      onchange="loadImage()"
    />
    <h2>Izvēlies filtru</h2>
    <div>
      <input
        type="button"
        value="Melnbalts"
        id="greyF"
        class="button"
        onclick="doGray()"
      />
      <input
        type="button"
        value="Sarkans"
        id="redF"
        class="button"
        onclick="doRed()"
      />
      <input
        type="button"
        value="Krāsains"
        id="rainbowF"
        class="button"
        onclick="doColors()"
      />
      <input
        type="button"
        value="Varavīksne"
        id="gayF"
        class="rainbow-button"
        onclick="doRainbow()"
      />
      Go wild:
      <input
        type="color"
        value="#FFC0CB"
        id="htmlPicker"
        onchange="doPicking()"
      />
    </div>
    <p>
      <input
        type="button"
        value="Reset"
        id="resetF"
        class="reset"
        onclick="doReset()"
      />
    </p>
  </body>
</html>
